<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interact Varana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>

<div id="cenu-container">
  <img src="OSC1.png" class="rotazione-primaria">
  <img src="OSC2.png" class="rotazione-secondaria">
  <img src="OSC3.png" class="rotazione-primaria">
  <img src="OSC4.png" class="rotazione-secondaria">
  <img src="OSC5.png" class="rotazione-primaria">
</div>

<div id="testul"><img src="btn1.png" class="focus-image">
</div>

<div id="blur-overlay">
</div>

<div id="menu-container">

  <button id="main-btn">
    <img src="main.png" alt="Main Button" draggable="false" class="focus-image">
  </button>

  <!-- Vaslui -->
  <button class="child right r1"><img src="btn1.png" class="focus-image"></button>
  <button class="child right r2"><img src="btn2.png" class="focus-image"></button>
  <button class="child right r3"><img src="btn3.png" class="focus-image"></button>

  <!-- Dumbraveni -->
  <button class="child bottom b1"><img src="btn4.png" class="focus-image"></button>
  <button class="child bottom b2"><img src="btn5.png" class="focus-image"></button>
  <button class="child bottom b3"><img src="btn6.png" class="focus-image"></button>
</div>

</body>

<script>
  const container = document.getElementById("menu-container");
  const mainBtn = document.getElementById("main-btn");

  mainBtn.addEventListener("click", () => {
    container.classList.toggle("menu-open");
  });
  function setRotation(durationSeconds) {
    document.documentElement.style
      .setProperty("--rotate-duration", `${durationSeconds}s`);
  }

  function setSpacing(px) {
    document.documentElement.style
      .setProperty("--spacing", `${px}px`);
  }



  document.addEventListener("DOMContentLoaded", () => {
  const mainBtn = document.getElementById("main-btn");

  mainBtn.addEventListener("click", e => {
    e.stopPropagation();
    document.body.classList.toggle("menu-open");
  });
});
document.getElementById("blur-overlay").addEventListener("click", () => {
  document.body.classList.remove("menu-open");
});
</script>
